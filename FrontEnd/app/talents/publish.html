
<!-- Content Header (Page header) -->
<aside class="right-side">
    <section class="content-header">
        <h1>
            Contribute to our marketplace
        </h1>
    </section>

    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">Publish a position</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="jobTitle">Job Title</label>
                                <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title">
                            </div>

                            <div class="form-group">
                                <label>Job Requirements</label>
                                <textarea class="form-control" rows="6" placeholder="Enter ..."></textarea>
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <!-- /.box -->
            </div>
            </div>
            <!--/.col (left) -->
    </section>
</aside>
